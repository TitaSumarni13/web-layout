<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        .tengah{
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TABEL HTML DATA SISWA XI RPL 1</h1>
    <table border="3" bordercolor="green">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td class="tengah">1</td>
            <td class="tengah">Tita</td>
            <td class="tengah" rowspan="5">XI RPL 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Wulan</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>Alna</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>Keisya</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>Arima</td>
            
        </tr>
    </table>
</body>
</html>
